apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.roboguice', name: 'roboguice', version: '2.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.0'
    testCompile group: 'com.pivotallabs', name: 'robolectric', version: '1.1'
    testCompile group: 'com.google.android', name: 'android', version: '4.0+'
}
